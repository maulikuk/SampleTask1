<h1 id="tableLabel">User Data</h1>

<p>This component demonstrates adding data to the server.</p>

<div *ngIf="error">{{ error }}</div>

<div>
    <form [formGroup]="userForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" formControlName="firstName" class="form-control" maxlength="30" required>
            <div *ngIf="userForm.controls['firstName'].invalid && (userForm.controls['firstName'].dirty || userForm.controls['firstName'].touched)"
                class="alert alert-danger">
                <div *ngIf="userForm.controls['firstName'].errors?.required">
                    Please enter First Name
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" formControlName="lastName" maxlength="30" required class="form-control">
            <div *ngIf="userForm.controls['lastName'].invalid && (userForm.controls['lastName'].dirty || userForm.controls['lastName'].touched)"
                class="alert alert-danger">
                <div *ngIf="userForm.controls['lastName'].errors?.required">
                    Please enter Last Name
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" formControlName="email" maxlength="100" required class="form-control">
            <div *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched)"
                class="alert alert-danger">
                <div *ngIf="userForm.controls['email'].errors?.required">
                    Please enter Email
                </div>
                <!-- <p *ngIf="email.errors?.['email']">Not a valid Email</p> -->
                <div *ngIf="userForm.controls['email'].errors?.['email']">
                    Please enter valid email
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input id="address" type="text" formControlName="address" maxlength="100" class="form-control">
        </div>
        <div class="form-group">
            <label for="postCode">PostCode</label>
            <input id="postCode" type="text" formControlName="postCode" maxlength="15" required class="form-control">
            <div *ngIf="userForm.controls['postCode'].invalid && (userForm.controls['postCode'].dirty || userForm.controls['postCode'].touched)"
                class="alert alert-danger">
                <div *ngIf="userForm.controls['postCode'].errors?.required">
                    Please enter Post Code
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input id="country" type="text" formControlName="country" maxlength="20" required class="form-control">
            <div *ngIf="userForm.controls['country'].invalid && (userForm.controls['country'].dirty || userForm.controls['country'].touched)"
                class="alert alert-danger">
                <div *ngIf="userForm.controls['country'].errors?.required">
                    Please enter Country
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="button" (click)="onSubmit()">Submit</button>
            <button class="button" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
