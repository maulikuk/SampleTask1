<h1 id="tableLabel">User Data</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!users"><em>Loading...</em></p>
<button (click)="addUser()">Add User</button>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="users.length">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Postcode</th>
      <th>Country</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.postCode }}</td>
      <td>{{ user.country }}</td>
    </tr>
  </tbody>
</table>
<div *ngIf="users.length === 0">No records found.</div>
<div *ngIf="error">{{ error }}</div>
